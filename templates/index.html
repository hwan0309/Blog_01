<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>시험 제출용 블로그</h1>

    <table border="50">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>내용</th>
            <th>날짜</th>
             <th>조회수</th>

        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.post_date }}</td>
            <td>{{ post.views }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
